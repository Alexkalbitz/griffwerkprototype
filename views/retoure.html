<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Griffwerk Retoure</title>
</head>


<body>

    <div class="d-flex justify-content-center">

        <form action="/" method="get">
            <h1>Retoure</h1>
            {% if content.id %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">id</th>
                        <th scope="col">menge</th>
                        <th scope="col">beschreibung</th>
                        <th scope="col">preis</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in content.items %}
                    <tr class="{{item.id}}">
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="{{item.id}}"
                                    onclick="checkbox(this);">
                                <label class="form-check-label" for="flexCheckDefault">
                                </label>
                            </div>
                        </td>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.amount}}</td>
                        <td>{{item.desc}}</td>
                        <td>{{item.price}}</td>
                    </tr>
                    </tr>
                    <td colspan="5" style="display:none;" class="c{{item.id}}">
                        Please add a Comment<br>
                        <textarea id="{{item.id}}" name="textarea" rows="3" cols="30"></textarea>
                    </td>


                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            {% endif %}
            <a href="../success" class="btn btn-primary" role="button">Submit</a>
            <!--<button type="submit" class="btn btn-primary">Submit</button>-->


        </form>

    </div>

</body>
<script>
    function checkbox(box) {
        let td = document.querySelector(`td.c${box.id}`)
        if (td.style.display == "none") {
            td.style.display = ""
        } else {
            td.style.display = "none"
        }
    }
</script>

</html>
